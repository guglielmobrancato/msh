name: Generate Daily Intelligence Articles

on:
  schedule:
    # Runs every day at 6:00 AM UTC (7:00 AM CET)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install google-generativeai requests python-dateutil
      
      - name: Generate articles
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/generate_daily_articles.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Ancile AI Bot"
          git add articles/ index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "üõ°Ô∏è Daily intelligence update: $(date +'%Y-%m-%d')" && git push)
